<!DOCTYPE html>
<html>
<head>
  <title>Interview Details</title>
  <style>
    body {
      background-color:black;
      color: wheat;
      font-family: 'Lucida Handwriting', cursive;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      animation: fade-in 1s ease-in-out;
      text-align: center;
    }
    p {
      font-size: 18px;
      font-family:'Snell Roundhand', cursive;
      text-align: center;
      line-height: 1.5;
      animation: slide-up 1s ease-in-out;
    }
    .profile-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: zoom-in 1s ease-in-out;
      clip-path: circle(50%);
      align-items: flex-end;
    }

    nav {
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav ul li a:hover {
      background-color: white;
      color: black;
    }
    .resume-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 4px;
    }
    .social-buttons {
      margin-top: 20px;
    }
    .social-buttons a {
      display: inline-block;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      margin-right: 10px;
      border-radius: 4px;
    }
    .social-buttons a:hover {
      background-color: black;
      color: white;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slide-up {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoom-in {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
      .profile-image {
        max-width: 150px;
      }
      .social-buttons a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#personal-details">Personal Details</a></li>
    </ul>
  </nav>

  <h1 id="home">Interview Details</h1>

  <!-- Replace "your-image.png" with the path to your actual image file -->
  <img class="profile-image" src="DSC_0210.JPG" alt="Profile Image">

  <h2 id="personal-details">VARREY ABHIRAM SAI GANESH</h2>
  <label>
    <p>DATE OF BIRTH</p>
  </label>
  <!-- Replace "your-resume.pdf" with the path to your actual resume PDF -->
  <h2>Resume</h2>
  <a href="https://flowcv.com/resume/npa219j9ao" class="resume-button" download>Download Resume</a>

  <div class="social-buttons">
    <a href="https://www.linkedin.com/your-profile" target="_blank">LinkedIn</a>
    <a href="https://www.instagram.com/your-profile" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/your-profile" target="_blank">Facebook</a>
  </div>
</body>
</html>
